<!DOCTYPE html>
<html>
<body>

<table border='1' style="width:100%" >
  <tr>
    <th>id</th>
    <th>rid</th>
    <th>espid</th>
    <th>ac1</th>
    <th>ac2</th>

  </tr>
  {% for x in mymembers %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.rid }}</td>
        <td>{{ x.espid }}</td>
        <td>{{ x.ac1 }}</td>
        <td>{{ x.ac2 }}</td>
    </tr>
  {% endfor %}
</table>

<p>In views.py you can see how to import and fetch members from the database.</p>

</body>
</html>
