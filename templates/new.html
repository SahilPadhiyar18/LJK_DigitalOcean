  <style>
        .div_ac {
      /* position:sticky; */
      align-items: center;
      display: inline;
      padding-top: 0px;
      padding-left: 0%;
      padding-right: 0%;
      /* margin-left: 10px; */
      align-items: center;
    }

    /* .div_acc{display:flex ;margin-left: 30% ;margin-right: 30%;align-items: center;vertical-align: middle;} */

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .hello {
      margin-left: 20%;
    }

    /* -------------------------------------- */

    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #4598e1;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 18px;
      padding: 10px;
      width: 150px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      margin-top: 10px;
      margin-left: 10px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    .column {
      float: left;
      width: 25%;
      padding: 0 10px;
      margin-top: 10px;
    }
    .row {
        margin-top:10px auto;
      }

  </style>
</head>

      <a href="/addroom"><button class="button"  style="vertical-align:middle"><span>Add Room</span></button></a>
    </div> -->


    {% for data in mymembers %}
    <div class="row1">
      <div class="column column1">
        <div class="card">
          <div class="card-body">
            <fieldset class="fieldset">

              <!-- Room NO  -->
              <legend>
                <p style="text-align: center;">{{"ROOM NO. : "}}<b>{{ data.rid }}</b></p>
              </legend>

              <ul class="list-group list-group-flush">

                <li class="list-group-item">
                  <div class="div_ac div_acc">
                      <div style="float:left;">
                      <label><b>{{ data.name }}</b></label></div>
                     {% if data.acesp  %}  
                        <b>.</b>
                      {% endif %}
                  <div style="float:right;">
                      <label class="switch">

                        {% if data.value  %}
                        <input type="checkbox" name = {{ data.no }} value={{ data.espid  }} onclick='handleClick(this,"value");' checked>
                        {% else %}
                        <input type="checkbox" name = {{ data.no }}  value={{ data.espid  }} onclick='handleClick(this,"value");' >
                        {% endif %}

                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </li>




                <li class="list-group-item">
                  <div class="div_ac div_acc">
                    <div style="float: left;">
                      <label><b>LOCK {{data.name}}</b></label>
                    </div>
                <div style="float: right;">
                  <label class="switch">

                    {% if data.lock  %}
                    <input type="checkbox" name = {{ data.no }} value={{ data.espid }} onclick='handleClick(this,"lock");' checked>
                    {% else %}
                    <input type="checkbox" name = {{ data.no }} value={{ data.espid }} onclick='handleClick(this,"lock"); '>
                    {% endif %}
                   
                    <span class="slider round"></span>
                  </label>
                </div>
                </div>
                </li>

                
        
            
                <div>
                  <b>{{ data.ping  }}</b>
                  <input type="button" name= {{ data.name }} value="Delete"
                   onclick='Delete(this);'>
                </div>
              </fieldset>
              </ul>
            </div>
          </div>
        </div>
      </div>


        {% endfor %}


      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script type="text/javascript">
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
              }
            }
          }
          return cookieValue;
        }

        function handleClick(checkbox,Data) {
          $.ajax({
            url: "cheakbox",
            type: "POST",
            dataType: "json",
            data: JSON.stringify({'espid':checkbox.value,'name':Data,'no':checkbox.name ,'value': checkbox.checked,}),
            //data: JSON.stringify({'fruit': selected})
            headers: {
              "X-Requested-With": "XMLHttpRequest",
              "X-CSRFToken": getCookie("csrftoken"),
            },
            success: (data) => {
              console.log(data);
            },
            error: (error) => {
              console.log(error);
            }
          });
        }

        function Delete(RoomNo)
          {
            let text;
            let data = prompt("Enter your Room name (" +RoomNo.name + ") below to confirm you want to permanently delete it");
            if (data == null || data == "") {
              text = "User cancelled the prompt.";
            }  
            if(data == RoomNo.name){
              text = "deleted";
              fetch("/deleteRoom",
              {
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({ rid : RoomNo.name, name: "admin" })
              })
            }

            console.log(text)
          }
          
      </script>
